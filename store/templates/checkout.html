{% extends 'base.html' %}
{% load i18n %}
{%  block content %}


    <div class="container my-5">
      <div class="row bd-highlight">
        <div class="col-md-12">
          <h4 class="my-3 text-center">
            <div class="alert alert-success py-3">
              <h3 class="text-center">المبلغ</h3>
              <h3 class="text-center">55,0 $</h3>
            </div>
          </h4>
        </div>
        <div class="col-12">
          <h4 class="my-3">معلوماتك الشخصية</h4>
          <div class="card">
            <div class="card-body">
              <form id="form-user-info">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="firstNameInput" class="form-label">الاسم</label>
                      <input type="text" class="form-control" id="firstNameInput" name="first_name" required />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="lastNameInput" class="form-label">الكنية</label>
                      <input type="text" class="form-control" id="lastNameInput" name="last_name" required />
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="emailInput" class="form-label">بريد إلكتروني</label>
                  <input type="email" class="form-control" id="emailInput" name="email" required />
                </div>
              </form>
            </div>
          </div>
          <h4 class="my-3">وسيلة الدفع</h4>
          <div class="row">
            <div class="col-md-6">
              <div class="card" role="button">
                <div class="card-body text-center">
                  <p>بايبال</p>
                  <i class="lni lni-paypal-original fs-1"></i>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card" role="button">
                <div class="card-body text-center">
                  <p>بطاقة ائتمانية</p>
                  <i class="lni lni-credit-cards fs-1"></i>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div id="payment-form-container">
                <div id="stripe-card" class="card my-3 p-3" style="display: none">
                  <form id="payment-form">
                    <div id="payment-element">
                    </div>
                    <button id="stripe-submit" class="btn btn-primary mt-3">
                     إتمام عملية الشراء
                    </button>
                  </form>
                </div>
                <div id="paypal-card" class="card my-3 p-3" style="display: none">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
